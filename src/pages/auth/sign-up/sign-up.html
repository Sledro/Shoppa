<ion-header>
  <ion-navbar>
    <ion-title>
      Sign Up
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="sign-up">
  <form (ngSubmit)="register()" #signUpForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Email" [(ngModel)]="form.email" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="form.password" name="password"></ion-input>
      </ion-item>

    </ion-list>
    <p>By creating an account you are agreeing to out Terms of Use, and that you have read our Terms of Service.</p>
    <button ion-button block [disabled]="!signUpForm.form.valid" class="sign-up-btn">Sign Up
    </button>

    <div padding class="error" *ngIf="error">
      <p>{{error}}</p>
    </div>
  </form>
</ion-content>
